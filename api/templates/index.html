<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prompty</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Optional JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Roboto", sans-serif;
      }
      .card {
        border-radius: 1rem;
        border: none;
      }
      .card .card-body {
        background-color: #ffffff;
        border-radius: 1rem;
      }
      .input-group-text {
        background-color: #e9ecef;
        border: none;
      }
      .form-control,
      .form-select {
        border-radius: 0.5rem;
        border: 1px solid #ced4da;
      }
      #output,
      #content {
        background-color: #ffffff;
        padding: 15px;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
        overflow-y: auto;
        white-space: pre-wrap; /* Preserve line breaks and whitespace */
      }
      #output {
        height: 200px;
      }
      #content {
        height: 300px;
      }
      #file-list .list-group-item {
        border: none;
        border-bottom: 1px solid #e9ecef;
      }
      #file-list .list-group-item:last-child {
        border-bottom: none;
      }
      #file-list .list-group-item span {
        flex-grow: 1;
        word-break: break-all;
      }
      .btn-primary {
        background-color: #4a90e2;
        border-color: #4a90e2;
      }
      .btn-primary:hover {
        background-color: #357abd;
        border-color: #357abd;
      }
      .btn-danger {
        background-color: transparent;
        border: none;
        color: #dc3545;
      }
      .btn-danger:hover {
        color: #a71d2a;
      }
      .list-group-item:hover {
        background-color: #f8f9fa;
      }
      .btn-danger:hover {
        background-color: rgba(220, 53, 69, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-2 display-4">Prompty</h1>
      <p class="text-center text-muted mb-5">
        A simple and modern web app to process your folders and estimate token
        counts.
      </p>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="upload-form" method="post" enctype="multipart/form-data">
            <div class="row g-3">
              <!-- AI Model Selection -->
              <div class="col-md-6">
                <label for="model-select" class="form-label"
                  >Select AI Model:</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-robot"></i
                  ></span>
                  <select class="form-select" id="model-select" name="model">
                    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    <option value="gpt-4">gpt-4</option>
                    <option value="text-davinci-003">text-davinci-003</option>
                    <option value="text-curie-001">text-curie-001</option>
                    <option value="code-davinci-002">code-davinci-002</option>
                  </select>
                </div>
              </div>
              <!-- Folder Selection and Start Over Button -->
              <div class="col-md-6">
                <label for="folder-input" class="form-label"
                  >Select Folder:</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-folder2-open"></i
                  ></span>
                  <input
                    type="file"
                    class="form-control"
                    id="folder-input"
                    name="files"
                    webkitdirectory
                    directory
                    multiple
                    onchange="handleFileSelect(event)"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="clearSelection()"
                    title="Start Over"
                  >
                    <i class="bi bi-arrow-counterclockwise"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Selected files list -->
            <ul id="file-list" class="list-group mt-3"></ul>
            <!-- Process Folder Button -->
            <div class="d-flex justify-content-end mt-3">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-gear-fill me-1"></i> Process Folder
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Loading Spinner -->
      <div id="loading-spinner" class="text-center mt-3" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- Results Section -->
      <div class="card mt-4">
        <div class="card-body">
          <h3>Estimated Token Count: <span id="token-count">0</span></h3>
          <hr />
          <h4>Output Messages:</h4>
          <div id="output" class="mb-3"></div>
          <h4>File Contents:</h4>
          <div id="content"></div>
        </div>
      </div>
    </div>

    <script>
      var selectedFiles = [];

      function handleFileSelect(event) {
        selectedFiles = Array.from(event.target.files);
        displaySelectedFiles();
      }

      function displaySelectedFiles() {
        var fileList = document.getElementById("file-list");
        fileList.innerHTML = "";

        selectedFiles.forEach(function (file, index) {
          var li = document.createElement("li");
          li.className = "list-group-item";

          var containerDiv = document.createElement("div");
          containerDiv.className =
            "d-flex justify-content-between align-items-center";

          var fileNameSpan = document.createElement("span");
          fileNameSpan.textContent = file.webkitRelativePath || file.name;
          fileNameSpan.style.flexGrow = "1";
          fileNameSpan.style.wordBreak = "break-all";

          var removeButton = document.createElement("button");
          removeButton.innerHTML = '<i class="bi bi-x-lg"></i>';
          removeButton.className = "btn btn-sm btn-danger";
          removeButton.onclick = function () {
            removeFile(index);
          };

          containerDiv.appendChild(fileNameSpan);
          containerDiv.appendChild(removeButton);
          li.appendChild(containerDiv);
          fileList.appendChild(li);
        });
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        displaySelectedFiles();
      }

      function clearSelection() {
        selectedFiles = [];
        displaySelectedFiles();
        document.getElementById("folder-input").value = "";
        $("#output").text("");
        $("#content").text("");
        $("#token-count").text("0");
      }

      $(document).ready(function () {
        $("#upload-form").on("submit", function (event) {
          event.preventDefault();
          if (selectedFiles.length === 0) {
            alert("Please select at least one file or folder.");
            return;
          }
          var formData = new FormData();
          formData.append("model", $("#model-select").val());

          // Append files from selectedFiles array
          selectedFiles.forEach(function (file) {
            formData.append(
              "files",
              file,
              file.webkitRelativePath || file.name
            );
          });

          $("#output").text("");
          $("#content").text("");
          $("#token-count").text("0");

          $.ajax({
            url: "/",
            type: "POST",
            data: formData,
            beforeSend: function () {
              $("#loading-spinner").show();
            },
            complete: function () {
              $("#loading-spinner").hide();
            },
            success: function (data) {
              $("#output").text(data.output_messages);
              $("#content").text(data.file_contents);
              $("#token-count").text(data.token_count);
            },
            error: function () {
              $("#output").text("An error occurred during processing.");
            },
            cache: false,
            contentType: false,
            processData: false,
          });
        });
      });
    </script>
  </body>
</html>
